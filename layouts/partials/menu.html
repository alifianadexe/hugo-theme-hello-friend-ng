<nav class="menu">
    <ul class="menu__inner">
        {{- $currentPage := . -}}
        {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
            <li class="menu-hover">
                    <a href="{{ .URL | absLangURL }}">{{ .Name }}
                        <span class="drop-icon" for="{{ .Name }}">â–¾</span>
                    </a>
                <ul class="sub-menu">
                    {{ range .Children }}
                    <li>
                        <a href="{{ .URL | absLangURL }}"><img class="img-icon" src="/img/{{ .Identifier }}.svg">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>
            </li>
            {{ else }}
                <li>
                    <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
                </li>
            {{ end }}
        {{ end }}
    </ul>
</nav>
