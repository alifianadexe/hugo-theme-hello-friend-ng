{{ define "main" }}
<main class="posts">
        <div class="row">
            {{ $sections := (.Site.GetPage "section" .Section).Sections }}
            {{ range $sections }}
                {{ $hasil := sub (len .Page.Dir) 11 }}
                {{ $word := substr .Page.Dir 10 $hasil}}
    
            <div class="col-12 col-sm-6 col-md-3 col-lg-3">
                <a href="/categories/{{ $word }}">
                    <div class="our-team">
                        <div class="picture">
                            <img class="img-fluid" src="/img/{{ $word }}.png">
                        </div>
                        <div class="team-content">
                            <h3 class="name">{{ $word }}</h3>
                        </div>
                        <ul class="social">
                            <li></li>
                        </ul>
                    </div>
                </a>
            </div>
            {{ end }}
</main>
{{ end }}
