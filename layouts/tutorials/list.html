{{ define "main" }}
<main class="posts">
        <div class="row">
            {{ $sections := (.Site.GetPage "section" .Section).Sections }}
            {{ range $sections }}
                {{ $hasil := sub (len .File.Dir) 11 }}
                {{ $word := substr .File.Dir 10 $hasil}}
    
            <div class="col-lg-4 col-md-6 col-sm-6 ">
                <a href="/categories/{{ $word }}">
                    <div class="our-team">
                        <div class="picture">
                            <img class="img-fluid blurry-load" src="/img/no-image.png" data-large="/img/{{ $word }}.png" loading="lazy">
                        </div>
                        <div class="team-content">
                            <h3 class="name">{{ $word }}</h3>
                        </div>
                        <ul class="social">
                            <li></li>
                        </ul>
                    </div>
                </a>
            </div>
            {{ end }}
</main>
{{ end }}
