<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body class="{{ if ne $.Site.Params.defaultTheme "light" -}} dark-theme {{- end -}}">
        <div class="container">
            {{ partial "header.html" . }}

            <div class="content">
                {{ block "main" . }}{{ end }}
            </div>

            {{ block "footer" . }}
                {{ partial "footer.html" . }}
            {{ end }}
        </div>
        <a id="but-to-up"></a>
        <div id="search" >
            <div class="loop" style="display: none;">
                <img src="/img/for-gif-min.gif" style="width: 100px; height: 100px;" />
            </div> 
            <form id="search-form" class="search-form" role="search">            
                <button type="button" class="close">Ã—</button>
                <input id="search-input" class="search-input" type="search" value="" placeholder="Ketik Disini..." ></input>
                <label for="search-input">Apa yang kamu cari?</label>
            </form>
            {{ partial "search.html" . }}
        </div>     
        {{ partial "javascript.html" . }}
    </body>
</html>
